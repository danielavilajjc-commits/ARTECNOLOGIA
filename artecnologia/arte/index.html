<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesi√≥n - Artecnolog√≠a</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00c853, #0091ea);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background: #fff;
      color: #0091ea;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #0091ea;
      color: #fff;
      transform: scale(1.05);
    }
    .link {
      margin-top: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #fff;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>üîê Iniciar Sesi√≥n</h2>
    <input type="email" id="loginEmail" placeholder="Correo electr√≥nico" required />
    <input type="password" id="loginPassword" placeholder="Contrase√±a" required />
    <button id="loginBtn">Iniciar Sesi√≥n</button>
    <div class="link" id="showRegister">¬øNo tienes cuenta? Reg√≠strate</div>
    <div class="link" id="forgotPassword">¬øOlvidaste tu contrase√±a?</div>
  </div>

  <div class="container hidden" id="registerContainer">
    <h2>üìù Crear Cuenta</h2>
    <input type="email" id="registerEmail" placeholder="Correo electr√≥nico" required />
    <input type="password" id="registerPassword" placeholder="Contrase√±a" required />
    <button id="registerBtn">Registrarse</button>
    <div class="link" id="showLogin">¬øYa tienes cuenta? Inicia sesi√≥n</div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    // Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDtUed7rRqISNCcksKOKvq_V0UHiV2JyYM",
      authDomain: "artecnologia-3d705.firebaseapp.com",
      projectId: "artecnologia-3d705",
      storageBucket: "artecnologia-3d705.firebasestorage.app",
      messagingSenderId: "80571309588",
      appId: "1:80571309588:web:05b7a9972aa91e1f671101",
      measurementId: "G-S343D54DHB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginContainer = document.getElementById("loginContainer");
    const registerContainer = document.getElementById("registerContainer");
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");
    const forgotPassword = document.getElementById("forgotPassword");

    showRegister.addEventListener("click", () => {
      loginContainer.classList.add("hidden");
      registerContainer.classList.remove("hidden");
    });

    showLogin.addEventListener("click", () => {
      registerContainer.classList.add("hidden");
      loginContainer.classList.remove("hidden");
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Inicio de sesi√≥n exitoso");
        window.location.href = "/paginas otras/home.html";
      } catch (error) {
        alert("‚ö†Ô∏è Error: Verifica tus credenciales o conexi√≥n.");
      }
    });

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("üéâ Registro exitoso, ser√°s redirigido.");
        window.location.href = "/paginas otras/home.html";
      } catch (error) {
        alert("‚ö†Ô∏è Error al registrarte. Intenta con otro correo o contrase√±a m√°s segura.");
      }
    });

    forgotPassword.addEventListener("click", async () => {
      const email = prompt("Por favor ingresa tu correo electr√≥nico para recuperar la contrase√±a:");
      if (!email) return alert("‚ùó Debes ingresar un correo.");
      try {
        await sendPasswordResetEmail(auth, email);
        alert(`üìß Se envi√≥ un enlace de recuperaci√≥n a: ${email}`);
      } catch (error) {
        alert("‚ö†Ô∏è No se pudo enviar el correo. Verifica que el correo est√© registrado.");
      }
    });

    onAuthStateChanged(auth, (user) => {
      // Si el usuario ya est√° autenticado, redirigir
      if (user) {
        window.location.href = "/paginas otras/home.html";
      }
    });

  </script>
</body>
</html>
